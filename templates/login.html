{% extends 'layout.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1 class="text-center">Вход в личный кабинет</h1>

    <form id="login-form" class="mx-auto" style="max-width: 400px;">
        <!-- Поле для логина -->
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <!-- Поле для пароля -->
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="text-center mt-3">
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("login-form").addEventListener("submit", function (event) {
                event.preventDefault();

                const login = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                console.log("Login:", login, "Password:", password); // для отладки

                fetch("/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ login, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                        localStorage.setItem("role", data.role);
                        window.location.href = data.role === 'admin' ? '/admin_panel' : '/';
                    } else {
                        alert(data.error || "Ошибка входа");
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Произошла ошибка при входе.");
                });
            });
        });
    </script>
{% endblock %}
